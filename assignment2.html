<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<!-- Introducing some ids in the tags just to call them in CSS and Javascript File -->
	<section id="gallery">
		<div>
			<h1>Image Gallery</h1>
			<figure>
				<img id="current-image" src="" alt="" width="500" height="300" />
				<figcaption id="image-title">Image Title</figcaption>
			</figure>
		</div>
		<ul id="thumbnails-list"></ul>
	</section>
	<script src="js/gallery.js"></script>
</body>
</html>
